<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Component Life Cycle</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="node_modules/babel.min.js"></script>
    <script src="node_modules/react.development.js"></script>
    <script src="node_modules/react-dom.development.js"></script>
</head>

<body>
    <div id="react-container"></div>
    <script type="text/babel">
        class Box extends React.Component {

            constructor(props) {
                super(props)

                this.state = {
                    margin: '2rem',
                    width: '300px',
                    height: '300px',
                    backgroundColor: 'red'
                }
            }

            updateBackgroundHandler = () => {
                console.log('clicked..');
                this.setState({ backgroundColor: 'yellow' })
            }

            componentDidUpdate() {
                alert('Box color has changed')
            }
            // componentWillMount() {
            //     alert('Component will mount...')
            // }

            // myStyles() {
            //     return {
            //         margin: '2rem',
            //         width: '300px',
            //         height: '300px',
            //         backgroundColor: 'rgb(14, 173, 221)'
            //     }
            // }

            render() {
                return (
                    <div onClick={this.updateBackgroundHandler} id="box" style={this.state}>
                    </div>
                )
            }

            // componentDidMount() {
            //     alert('Component Did Mount')
            // }
        }


        ReactDOM.render(<Box />, document.getElementById('react-container'))

        let getRidOfBox = document.getElementById('box')
        // getRidOfBox.onclick = function () {
        //     ReactDOM.unmountComponentAtNode(document.getElementById('react-container'))
        //     alert('Component will Unmount')
        // }
    </script>
</body>

</html>
