<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Component</title>

    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="node_modules/jquery.js"></script>
    <script src="node_modules/popper.min.js"></script>

    <script src="node_modules/bootstrap.min.js"></script>

    <script src="node_modules/babel.min.js"></script>
    <script src="node_modules/react.development.js"></script>
    <script src="node_modules/react-dom.development.js"></script>

</head>

<style>
    body {
        background-color: #3d486c;
    }
</style>

<body>

    <div class="container py-5" id="root"></div>


    <script type="text/babel">
        class RadioButtonComponent extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    editing: false
                }
            }

            edit = () => {
                this.setState({ editing: true })
            }

            save = () => {
                this.setState({ editing: false })
            }

            renderForm = () => {
                return (

                    <div className="card shadow p-4 text-center" style={{ backgroundColor: "#445175" }}>
                        <div className="card-body">
                            <textarea className="form-control" name="note" id="note" cols="30" rows="10"></textarea>

                            <button data-toggle="tooltip" data-placement="bottom" title="Save Note" onClick={this.save} className="btn btn-success m-2" title="Save Note"><i className="fa fa-save"></i> Save</button>
                        </div>
                    </div>

                )
            }

            renderDisplay = () => {
                return (
                    <div className="container">
                        <div className="row">
                            <div className="col-sm-12 col-md-8 col-lg-6">
                                <div className="card shadow p-4 text-center" style={{ backgroundColor: "#445175" }}>
                                    <div className="card-body">
                                        <h1 style={{ color: "#DFDFEF" }}>React Component</h1>
                                        <button data-toggle="tooltip" data-placement="left" title="Edit Note" onClick={this.edit} className="btn btn-sm btn-primary mx-2 rounded-circle" title="Edit Note"><i className="fa fa-edit"></i></button>
                                        <button data-toggle="tooltip" data-placement="right" title="Save Note" onClick={this.delete} className="btn btn-sm btn-success mx-2 rounded-circle" title="Delete Note"><i className="fa fa-save"></i></button>

                                        <div className="text-center mt-4">
                                            <div className="text-danger font-weight-bolder">Note:</div>
                                            <p className="lead" style={{ color: "#DFDFEF" }}>This is a React Based Component maintains its state</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-md-4 col-lg-6"></div>
                        </div>
                    </div >
                );
            }

            render() {
                if (this.state.editing) {
                    return this.renderForm();
                } else {
                    return this.renderDisplay();
                }
            }
        }

        const rootElement = document.getElementById('root');
        ReactDOM.render(<RadioButtonComponent />, rootElement);
    </script>

    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>
</body>

</html>
