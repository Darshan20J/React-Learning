    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="node_modules/babel.min.js"></script>
    <script src="node_modules/react.development.js"></script>
    <script src="node_modules/react-dom.development.js"></script>

</head>

<body>
    <div id="react-container"></div>

    <script type="text/babel">

        class CheckBox extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    checked: false
                }
            }

            onChangeHandle = () => {
                this.setState({ checked: !this.state.checked })
            }
            render() {
                let msg;
                if (this.state.checked) {
                    msg = "Checked"
                } else {
                    msg = "unchecked"
                }
                return (
                    <div>
                        <input type="checkbox" onChange={this.onChangeHandle} />
                        <p>The box is {msg}</p>
                    </div>
                );
            }
        }


        ReactDOM.render(<CheckBox />, document.getElementById('react-container'));
    </script>

</body>

</html>
