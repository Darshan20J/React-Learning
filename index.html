<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

</head>

<body>
    <div id="react-container"></div>

    <script type="text/babel">

        class MyComponent extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    text: "This is some text"
                }
            }

            edit = () => {
                alert("Editing...");
                this.state.text = 'Some other state';
            }
            delete = () => alert("Deleting...");

            render() {
                return (
                    <div className="card shadow p-4 m-4 w-25">
                        <div className="card-text">{this.props.text}</div>
                        <button onClick={this.edit} className="btn btn-sm btn-primary mx-2">Edit</button>
                        <button onClick={this.delete} className="btn btn-sm btn-danger m-2 rounded">Delete</button>
                    </div>
                );
            }
        }

        const components = (
            <div>
                <MyComponent text="Hello This is a prop one" />

            </div>
        );

        ReactDOM.render(components, document.getElementById('react-container'));
    </script>

</body>

</html>
